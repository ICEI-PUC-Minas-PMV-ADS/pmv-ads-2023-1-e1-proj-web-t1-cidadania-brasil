<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>NomeApp: redefinir senha</title>

    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="styles.css" />

    <script defer type="module" src="./script.js"></script>
  </head>
  <body>
    <main>
      <h1>Escolha uma nova senha</h1>
      <h2>Preencha os campos abaixo</h2>
      <form id="formulario-recuperar-senha" class="formulario-do-usuario">
        <label for="email">E-mail</label>
        <input id="email" type="email" required />

        <label for="nova-senha">Nova senha</label>
        <input id="nova-senha" type="password" required />

        <label for="repetir-nova-senha">Repita a nova senha</label>
        <input id="repetir-nova-senha" type="password" required />

        <button class="btn-submit" type="submit">Salvar</button>
      </form>
      <p>
        <a href="../cadastro-usuario/index.html">Cadastre-se</a> ou
        <a href="../login/index.html">Entre</a>
      </p>
    </main>
  </body>
</html>

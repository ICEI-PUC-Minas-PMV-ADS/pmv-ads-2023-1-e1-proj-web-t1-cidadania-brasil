      rel="stylesheet"
    />
    <title>Redefinir senha | Cidadania Brasil</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/favicon/apple-touch-icon.png"
    />
    <link

      type="image/png"
      sizes="32x32"

    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Escolha uma nova senha</h1>
      <h2>Preencha os campos abaixo</h2>
      <form id="formulario-recuperar-senha" class="formulario-do-usuario">
        <label for="email">E-mail</label>
        <input id="email" type="email" required autofocus />

        <label for="nova-senha">Nova senha</label>
        <input id="nova-senha" type="password" minlength="8" required />

        <label for="repetir-nova-senha">Repita a nova senha</label>
        <input id="repetir-nova-senha" type="password" minlength="8" required />

        <button class="btn-submit" type="submit">Salvar</button>
      </form>
      <p>
        <a href="../cadastro-usuario/index.html">Cadastre-se</a> ou
        <a href="../login/index.html">Entre</a>
      </p>
    </main>

    <script type="module" src="./script.js"></script>
  </body>

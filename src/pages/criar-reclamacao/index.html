<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>NomeApp: crie sua reclamação</title>

    <script type="module">
      import '@phosphor-icons/web/regular';
    </script>

    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./styles.css" />

    <script defer type="module" src="./script.js"></script>
    <script defer type="module" src="../../utils/menu.js"></script>
  </head>
  <body>
    <!-- Cabeçalho e Menu de navegação -->
    <header class="menu">
      <div class="container-menu">
        <div class="logo">
          <img src="../../assets/logo.svg" alt="Megafone" />
        </div>
        <div class="barra-de-busca">
          <i class="ph ph-magnifying-glass"></i>
          <input type="search" name="" id="" placeholder="Pesquisar" />
        </div>
        <nav>
          <a href="../feed-de-reclamacoes/index.html">
            <i class="ph ph-house"></i>
          </a>
          <a href="../criar-reclamacao/index.html" class="link-ativo">
            <i class="ph ph-chat-centered-dots"></i>
          </a>
          <a href="../desempenho-dos-setores/index.html">
            <i class="ph ph-chart-pie-slice"></i>
          </a>
        </nav>
        <div id="avatar-menu" class="avatar"></div>
        <button id="sair-da-conta" class="sair" type="button">
          <i class="ph ph-sign-out"></i>
        </button>
      </div>
    </header>

    <main>
      <h1>Criar reclamação</h1>
      <header>
        <div id="avatar-usuario" class="avatar"></div>
        <h2 id="nome-usuario"></h2>
        <div class="informacoes-usuario">
          <span id="profissao-usuario"></span>
        </div>
      </header>
      <form id="formulario-reclamacao">
        <div class="informacoes-complementares">
          <select id="categoria-reclamacao" required>
            <option value="">Setor reclamado</option>
            <option value="Segurança">Segurança</option>
            <option value="Saúde">Saúde</option>
            <option value="Educação">Educação</option>
            <option value="Transporte">Transporte</option>
            <option value="Meio Ambiente">Meio Ambiente</option>
            <option value="Urbanismo">Urbanismo</option>
          </select>
          <input
            id="cidade-reclamacao"
            type="text"
            value="Belo Horizonte"
            readonly
          />
          <input
            id="bairro-reclamacao"
            type="text"
            placeholder="Informe o bairro"
            required
          />
        </div>
        <textarea
          id="descricao-reclamacao"
          placeholder="Descreva a sua reclamação."
          required
        ></textarea>
        <footer>
          <div>
            <label id="label-anexar-imagem" for="anexar-imagem">
              <i class="ph ph-paperclip"></i>
            </label>
            <span id="remover-anexo" class="ocultar">Remover</span>
          </div>
          <input id="anexar-imagem" type="file" accept=".png,.jpg,.jpeg,.svg" />
          <button type="submit">Publicar</button>
        </footer>
      </form>
    </main>
  </body>
</html>

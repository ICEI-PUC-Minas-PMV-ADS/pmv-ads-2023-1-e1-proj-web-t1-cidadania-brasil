<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Cadastre-se | Cidadania Brasil</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../../assets/favicon/site.webmanifest" />

    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="styles.css" />

    <script defer type="module" src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="conteudo-formulario">
        <h1>Crie sua conta</h1>
        <h2>Preencha os campos abaixo para se cadastrar</h2>
        <form id="formulario-cadastro-usuario" class="formulario-do-usuario">
          <div class="container-input">
            <label for="nome">Nome</label>
            <input id="nome" type="text" required />
          </div>
          <div class="container-input">
            <label for="sobrenome">Sobrenome</label>
            <input id="sobrenome" type="text" required />
          </div>
          <div class="container-input">
            <label for="cidade">Cidade</label>
            <input id="cidade" type="text" required />
          </div>
          <div class="container-input">
            <label for="bairro">Bairro</label>
            <input id="bairro" type="text" required />
          </div>
          <div class="container-input">
            <label for="profissao">Profissão</label>
            <input id="profissao" type="text" required />
          </div>
          <div class="container-input">
            <label for="codigo-gestor">Código para gestores</label>
            <input id="codigo-gestor" type="text" />
          </div>
          <div class="container-input">
            <label for="email">E-mail</label>
            <input id="email" type="email" required />
          </div>
          <div class="container-input">
            <label for="senha">Senha</label>
            <input id="senha" type="password" required />
          </div>
          <button class="btn-submit" type="submit">Cadastrar</button>
        </form>
        <hr />
        <a href="../login/index.html">Faça login</a>
      </div>
    </main>
    <div class="imagem-de-fundo"></div>
  </body>
</html>

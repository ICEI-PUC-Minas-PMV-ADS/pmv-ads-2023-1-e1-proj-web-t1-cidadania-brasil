<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>NomeApp: cadastre-se</title>

    <script type="module">
      import '@phosphor-icons/web/regular';
    </script>
    <link rel="stylesheet" href="../../dist/output.css">
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="grid grid-cols-2 gap-0">
        <div class="flex flex-col justify-center items-center">
          <div class="flex flex-col items-center">
            <h1 class="text-3xl font-semibold">Crie sua conta</h1>
            <h4 class="text-grey-400">Preencha os campos abaixo para se cadastrar</h4>
          </div>
          <form class="flex flex-col">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="profissao">Profissão:</label>
            <input type="text" id="profissao" name="profissao" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <input class="btn btn-blue" type="submit" value="Cadastrar">
          </form>
          <hr />
          <button class="btn bg-transparent">Faça Login</button>
        </div>
        <div class="">
          <img
                  class="background-image"
                  src="../../assets/edificios.jpg"
                  alt="Imagem com visão superior de uma avenida com edifícios em volta"
          />
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>NomeApp: feed</title>

    <script type="module">
      import '@phosphor-icons/web/regular';
    </script>

    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Cabeçalho e Menu de navegação -->
    <header class="menu">
      <div class="container-menu">
        <div class="logo">
          <img src="../../assets/logo.svg" alt="Megafone" />
        </div>
        <div class="barra-de-busca">
          <i class="ph ph-magnifying-glass"></i>
          <input type="search" name="" id="" placeholder="Pesquisar" />
        </div>
        <nav>
          <a href="../feed-de-reclamacoes/index.html" class="link-ativo">
            <i class="ph ph-house"></i>
          </a>
          <a href="../criar-reclamacao/index.html">
            <i class="ph ph-chat-centered-dots"></i>
          </a>
          <a href="../desempenho-dos-setores/index.html">
            <i class="ph ph-chart-pie-slice"></i>
          </a>
        </nav>
        <div class="avatar">DM</div>
        <button class="sair" type="button">
          <i class="ph ph-sign-out"></i>
        </button>
      </div>
    </header>

    <main>
      <!-- Criar reclamação -->
      <section class="link-criar-reclamacao">
        <div class="avatar">DM</div>
        <a href="../criar-reclamacao/index.html">Começar reclamação</a>
      </section>
      <!-- Filtros -->
      <section class="filtros">
        <select name="setor-reclamacao">
          <option value="todos">Todos</option>
          <option value="seguranca">Segurança</option>
          <option value="saude">Saúde</option>
          <option value="educacao">Educação</option>
          <option value="transporte">Transporte</option>
          <option value="meio-ambiente">Meio Ambiente</option>
          <option value="urbanismo">Urbanismo</option>
        </select>
        <select name="classificar-por">
          <option value="populares">Populares</option>
          <option value="recentes">Recentes</option>
        </select>
        <button type="button">Minhas reclamações</button>
        <button type="button">Reclamações Salvas</button>
      </section>
      <!-- Reclamação -->
      <article class="reclamacao">
        <header>
          <div class="avatar">RO</div>
          <h2>Rodrigo Oliveira</h2>
          <div class="informacoes-usuario">
            <span>Engenheiro Civil</span>
            <span>Pampulha</span>
            <span>09/04/2023</span>
          </div>
        </header>
        <section class="conteudo">
          <h3>Reclamação sobre transporte</h3>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been the industry's standard dummy text
            ever since the 1500s.
          </p>
          <figure>
            <img src="../../assets/transito.jpg" alt="congestionamento" />
          </figure>
        </section>
      </article>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br"></html>
<html>
<head>
	
	<title>Página de Login</title>
	<link rel="stylesheet" href="estilo.css">
<body>
	<img class="imagem" src="pessoas.avif" alt="Pessoas andando" >
	
	
	<div class="container">
		<div class="imagem"></div>
		<div class="form">
			<h1>Bem-vindo(a) de volta</h1>
			<h4> Preencha os campos abaixo</h4>
			<form action="#" method="post">
				<label for="email">E-mail</label>
				<input type="email" id="email" name="email" required>

				<label for="password">Senha</label>
				<input type="password" id="password" name="password" required>

				<a href="senha.html" class="forgot-password"><strong>Esqueceu sua senha?</strong> <p></p>
					

				<button type="submit">Entrar</button>
			</form>
			<a href="#" class="create-account">Não tem uma conta? <strong>Cadastre-se</strong></a>
		</div>
	</div>
</body>
</html>
